{% set name = "vscode-icons" %}
{% set version = "11.14.0" %}
{% set publisher = "vscode-icons-team" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d9e1f5a9b3d31e04fee6c063ffa0381d7591ce145adab4fe374519bb3e48e242

build:
  number: 0
  skip: true  # [win or nodejs>=15]

requirements:
  host:
    - nodejs
    - code-server >=3.9
  run:
    - code-server >=3.9

test:
  commands:
    - code-server --list-extensions --show-versions | grep {{ publisher }}.{{ name }}@{{ version }}

about:
  home: https://github.com/vscode-icons/vscode-icons
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
  summary: Icons for Visual Studio Code.

extra:
  recipe-maintainers:
    - conda-forge/code-server
    - fhoehle
